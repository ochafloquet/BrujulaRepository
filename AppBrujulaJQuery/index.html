<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow oscar</title>
    <!-- jQuery library -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.5.3/jquery.mockjax.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <script src="Controller.js"></script>
    <script src="mockresponse.js"></script>


</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Hello, Brujula TI S.A !</h1>
        <p>Saludos desde Perú!</p>
        <p>Prueba de desarrollo de aplicaciones con JQuery+Html5</p>
        <p>Desarrollada por Oscar Alfredo Chafloque Tampeck - Analista Programador Senior <a class="glyphicon glyphicon-globe" href="https://www.linkedin.com/in/oscar-alfredo-chafloque-tampeck-a35194110/" >linkedin</a></p>
        <p><a class="btn btn-primary" href="https://www.linkedin.com/company/brujula/" role="button">Quieres Saber más?</a></p>
    </div>

</div>

<div class="alert alert-success" role="alert" id="result"></div>

<div class="row">
    <div class="col-md-4"><div class="alert" role="alert" id="result"></div></div>
    <div class="col-md-4">

        <select class="form-control" name="paises" id="paises" disabled="disabled"></select>
    </div>
    <div class="col-md-4">
        <button class="btn btn-primary" type="button" id="mymodal" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" id="btn_remove">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" id="btn_back">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </button>
     </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Registro de Paises</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline">
                            <div class="form-group">
                                <label >Codigo</label>
                                <input type="text" class="form-control" id="txt_code" placeholder="PE">
                            </div>
                            <div class="form-group">
                                <label >Name</label>
                                <input type="text" class="form-control" id="txt_name" placeholder="Peru">
                            </div>

                        </form>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" id="btn_add" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="mi-modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="modal-btn-si">Si</button>
                <button type="button" class="btn btn-primary" id="modal-btn-no">No</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
